<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex flex-col lg:flex-row">
    <nav class="sticky top-0 lg:w-1/3 lg:fixed">
        <div id="authNav" class="grid h-16 lg:h-screen place-items-center bg-km-green" >
            <a class="" href="index.html">
                <img class="w-10 h-10 lg:hidden" src="./assets/img/icons/gold-green.svg" alt="">
                <img class="hidden w-8/12 mx-auto lg:block" src="./assets/img/icons/fordark.svg" alt="">
            </a>
        </div>
    </nav>
    <div class="grid min-h-screen py-20 lg:ml-auto lg:w-2/3">
        <div id="right-side" class="flex flex-col items-center justify-center w-full h-full responsive">
            <div class="w-full max-w-sm mx-auto md:max-w-2xl">
                <h2 class="mb-2">Sign Up</h2>
                <p class="mb-10 text-sm">Already a member? <a href="#" class="link-text-gold-darker">Sign In</a></p>
            </div>
            <form class="flex flex-col w-full max-w-sm space-y-5 md:max-w-2xl md:space-y-0 md:flex-row md:space-x-5" >
                <div class="flex flex-col w-full space-y-5">
                    <label for="fullName">
                        <span class="text-sm">Full Name </span>
                        <input class="form-input input-danger" type="text" name="fullName">
                        <span class="input-danger-text">Required</span>
                    </label>                                     
                    <label for="member">
                        <span class="text-sm">Member of ECC Church</span>
                        <div class="relative flex items-center">
                            <select class="form-input" name="phone" id="">
                                <option value="" class="w-full">-- Choose Answer --</option>
                                <option value="" class="w-full">Yes</option>
                                <option value="" class="w-full">No</option>
                            </select>
                            <span class="absolute transform rotate-90 right-3"><i class="text-sm fas fa-chevron-right"></i></span>
                        </div>
                    </label>
                    <label for="cellgroup">
                        <span class="text-sm">Cell Group Name</span>
                        <input class="form-input" type="text" name="cellgroup">
                    </label>
                    <label for="work">
                        <span class="text-sm">Your Field of Work</span>
                        <input class="form-input" type="text" name="work">
                    </label>
                </div>
                <div class="flex flex-col w-full space-y-5">
                    <label for="email">
                        <span class="text-sm">Email</span>
                        <input class="form-input" type="email" name="email">
                    </label>
                    <label for="phone">
                        <span class="text-sm">Phone Number</span>
                        <input class="form-input" type="number" name="phone">
                    </label>  
                    <label for="password">
                        <span class="text-sm">Password</span>
                        <input class="form-input" type="password" name="password">
                    </label>
                    <label for="confirm">
                        <span class="text-sm">Confirm Your Password</span>
                        <input class="form-input" type="password" name="confirm">
                    </label>
                    <div class="grid place-items-end">
                        <input type="submit" value="SIGN UP" class="w-40 mt-6 btn-primary-gold">
                    </div>
                </div>                
            </form>
        </div>
    </div>
</body>
</html>
