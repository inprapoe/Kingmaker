<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex flex-col lg:flex-row">
    <nav class="sticky top-0 lg:w-1/3 lg:fixed">
        <div id="authNav" class="grid h-16 lg:h-screen place-items-center bg-km-green" >
            <a class="" href="index.html">
                <img class="w-10 h-10 lg:hidden" src="./assets/img/icons/gold-green.svg" alt="">
                <img class="hidden w-8/12 mx-auto lg:block" src="./assets/img/icons/fordark.svg" alt="">
            </a>
        </div>
    </nav>
    <div class="grid min-h-screen py-20 lg:ml-auto lg:w-2/3">
        <div id="right-side" class="flex flex-col items-center justify-center w-full h-full responsive">
            <div class="w-full max-w-sm mx-auto">
                <h2 class="mb-2">Sign In</h2>
                <p class="mb-10 text-sm">Not a member? <a href="#" class="link-text-gold-darker">Sign Up</a></p>
            </div>
            <form class="flex flex-col w-full max-w-sm space-y-5" >
                <label for="email">
                    <span class="text-sm">Email</span>
                    <input class="form-input" type="email" name="email">
                </label>
                <label for="password">
                    <span class="text-sm">Password</span>
                    <input class="form-input" type="password" name="password">
                </label>
                <label class="container">
                    <input onclick="togglePassword(this)" type="checkbox" >
                    <span class="checkmark"></span>
                    <span class="text-sm mt-0.5">See Password</span>
                </label>
                <div class="grid place-items-center">
                    <input type="submit" value="SIGN IN" class="w-40 mt-10 btn-primary-gold">
                </div>
            </form>
        </div>
    </div>
    <script>
        const togglePassword = (element) => {
            let password = element.parentElement.previousElementSibling.children[1];
            element.checked === true 
            ? password.setAttribute("type", 'text')
            : password.setAttribute("type", 'password')
        }
    </script>
</body>
</html>
